<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Symbol</title>
</head>
<body>
    <h1>Entities...</h1>
    <!-- HTML Entiities Example -->

    <h2>Peerburhan Nagar &gt;&gt; Nanded</h2>
    
    <!-- Copy Right Symbol -->

    <h2>Pickupbiz&copy;</h2>

    <!-- Register Tradmark -->
    <h2>Microsoft <sup>&#174;</sup></h2>

    <!-- Euros -->
<h2>Euros: &#8364; 40</h2>

<!-- Dollar -->
<h2>Dollar: 1000&#36;</h2>

<!-- Rupees -->
<h2>Rupees: &#8377; 1000</h2>
<br/>
<br/>
=== Image Section ===
  <!-- Simple Image -->
    <img src="./Images/img1.jpg"  width="250rem" height="250rem">

    <!-- Image Height & Width -->
    <img src="./Images/img2.jpg" alt="img2" width="250rem" height="250rem">
    <img src="./Images/img3.jpg" alt="img2" width="450rem" height="450rem">


    <!-- Marquee Tag -->
    <marquee direction="down"  ><h2>Welcome to pickupbiz</h2><img src="./Images//img2.jpg" alt="img2" width="250" height="250" ></marquee>
 
</body>
</html>
